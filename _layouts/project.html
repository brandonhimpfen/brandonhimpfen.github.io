---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>


	</div>

</section>

<section class="single">

	<div class="wrap">

		<p><img src="{{ page.featured_image | relative_url }}" alt="" data-cms-original-src="{{ page.featured_image | relative_url }}" /></p>

		{{ page.content }}

	</div>

</section>
